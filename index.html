<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CurrentAddress_1.js"></script>
        <script src="data/Birthplace_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[25.206902635528564,-67.17825261846934],[73.67173952846827,71.55671475395252]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_CurrentAddress_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Reference</th>\
                        <td class="visible-with-data" id="Reference">' + (feature.properties['Reference'] !== null ? autolinker.link(String(feature.properties['Reference']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surname_x</th>\
                        <td class="visible-with-data" id="Surname_x">' + (feature.properties['Surname_x'] !== null ? autolinker.link(String(feature.properties['Surname_x']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Forenames_x</th>\
                        <td class="visible-with-data" id="Forenames_x">' + (feature.properties['Forenames_x'] !== null ? autolinker.link(String(feature.properties['Forenames_x']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nationality_x</th>\
                        <td class="visible-with-data" id="Nationality_x">' + (feature.properties['Nationality_x'] !== null ? autolinker.link(String(feature.properties['Nationality_x']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Current Address_x</th>\
                        <td class="visible-with-data" id="Current Address_x">' + (feature.properties['Current Address_x'] !== null ? autolinker.link(String(feature.properties['Current Address_x']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Maiden Name</th>\
                        <td class="visible-with-data" id="Maiden Name">' + (feature.properties['Maiden Name'] !== null ? autolinker.link(String(feature.properties['Maiden Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date of Birth</th>\
                        <td class="visible-with-data" id="Date of Birth">' + (feature.properties['Date of Birth'] !== null ? autolinker.link(String(feature.properties['Date of Birth']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Place of Birth</th>\
                        <td class="visible-with-data" id="Place of Birth">' + (feature.properties['Place of Birth'] !== null ? autolinker.link(String(feature.properties['Place of Birth']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Occupation</th>\
                        <td class="visible-with-data" id="Occupation">' + (feature.properties['Occupation'] !== null ? autolinker.link(String(feature.properties['Occupation']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Reason for Applying</th>\
                        <td class="visible-with-data" id="Reason for Applying">' + (feature.properties['Reason for Applying'] !== null ? autolinker.link(String(feature.properties['Reason for Applying']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date of Application</th>\
                        <td class="visible-with-data" id="Date of Application">' + (feature.properties['Date of Application'] !== null ? autolinker.link(String(feature.properties['Date of Application']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CurrentAddress_1_0() {
            return {
                pane: 'pane_CurrentAddress_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,198,187,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CurrentAddress_1');
        map.getPane('pane_CurrentAddress_1').style.zIndex = 401;
        map.getPane('pane_CurrentAddress_1').style['mix-blend-mode'] = 'normal';
        var layer_CurrentAddress_1 = new L.geoJson(json_CurrentAddress_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CurrentAddress_1',
            layerName: 'layer_CurrentAddress_1',
            pane: 'pane_CurrentAddress_1',
            onEachFeature: pop_CurrentAddress_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CurrentAddress_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_CurrentAddress_1);
        map.addLayer(layer_CurrentAddress_1);
        function pop_Birthplace_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Reference</th>\
                        <td class="visible-with-data" id="Reference">' + (feature.properties['Reference'] !== null ? autolinker.link(String(feature.properties['Reference']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surname</th>\
                        <td class="visible-with-data" id="Surname">' + (feature.properties['Surname'] !== null ? autolinker.link(String(feature.properties['Surname']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Forenames</th>\
                        <td class="visible-with-data" id="Forenames">' + (feature.properties['Forenames'] !== null ? autolinker.link(String(feature.properties['Forenames']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nationality</th>\
                        <td class="visible-with-data" id="Nationality">' + (feature.properties['Nationality'] !== null ? autolinker.link(String(feature.properties['Nationality']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Current Address</th>\
                        <td class="visible-with-data" id="Current Address">' + (feature.properties['Current Address'] !== null ? autolinker.link(String(feature.properties['Current Address']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Maiden Name</th>\
                        <td class="visible-with-data" id="Maiden Name">' + (feature.properties['Maiden Name'] !== null ? autolinker.link(String(feature.properties['Maiden Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date of Birth</th>\
                        <td class="visible-with-data" id="Date of Birth">' + (feature.properties['Date of Birth'] !== null ? autolinker.link(String(feature.properties['Date of Birth']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Place of Birth</th>\
                        <td class="visible-with-data" id="Place of Birth">' + (feature.properties['Place of Birth'] !== null ? autolinker.link(String(feature.properties['Place of Birth']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Occupation</th>\
                        <td class="visible-with-data" id="Occupation">' + (feature.properties['Occupation'] !== null ? autolinker.link(String(feature.properties['Occupation']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Reason for Applying</th>\
                        <td class="visible-with-data" id="Reason for Applying">' + (feature.properties['Reason for Applying'] !== null ? autolinker.link(String(feature.properties['Reason for Applying']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td class="visible-with-data" id="Latitude">' + (feature.properties['Latitude'] !== null ? autolinker.link(String(feature.properties['Latitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td class="visible-with-data" id="Longitude">' + (feature.properties['Longitude'] !== null ? autolinker.link(String(feature.properties['Longitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Birthplace_2_0() {
            return {
                pane: 'pane_Birthplace_2',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,158,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Birthplace_2');
        map.getPane('pane_Birthplace_2').style.zIndex = 402;
        map.getPane('pane_Birthplace_2').style['mix-blend-mode'] = 'normal';
        var layer_Birthplace_2 = new L.geoJson(json_Birthplace_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Birthplace_2',
            layerName: 'layer_Birthplace_2',
            pane: 'pane_Birthplace_2',
            onEachFeature: pop_Birthplace_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Birthplace_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Birthplace_2);
        map.addLayer(layer_Birthplace_2);
        var overlaysTree = [
            {label: '<img src="legend/Birthplace_2.png" /> Birthplace', layer: layer_Birthplace_2},
            {label: '<img src="legend/CurrentAddress_1.png" /> Current Address', layer: layer_CurrentAddress_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        resetLabels([layer_Birthplace_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Birthplace_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Birthplace_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Birthplace_2]);
        });
        </script>
    </body>
</html>
